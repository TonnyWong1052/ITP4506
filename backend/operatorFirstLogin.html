<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Vendor CSS Files -->
  <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Reset Password</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
    $(document).ready(function(){
        $(".save-button").click(function(){
          if($("#inputPassword").val().length<8){
            $(".alert-text").show();
          }else{
            $(this).children().addClass("fa-spin");

            setTimeout(function(){
                $(".save-button").children().removeClass("fa-spin");
                window.location.href = "goHomePage.html";
            },1500);
          }
        });
    });
</script>
<body style="background-color: #f6f8fe;">

  <main id="main" class="main">

    <section class="section dashboard">
      <div class="col-xxl-9 col-md-6" style="margin:auto;">
        <div class="card info-card sales-card">
          <div class="card-body">
            <span class="card-title" style="display: inline-block;">Reset New Password</span> <br>
            Please change your password to ensure your account's security!
            
            <div class="form-group row" style="margin-top:20px;">
                <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="form-group row" style="margin-top:20px;">
                <label for="inputPassword" class="col-sm-2 col-form-label">Retype Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="dbPassword" >
                </div>
            </div>

            <div class="form-group row alert-text" style="display: none;">
              <label for="inputPassword" class="col-sm-2 col-form-label" style="visibility:hidden;">Retype Password</label>
              <div class="col-sm-10 " style="color: red;">
                Your password length must be at least 8 characters, and contain 1 Uppercase letter, 1 digit
              </div>
          </div>

            <div style="text-align-last: right;margin-top: 20px;">
                <button type="button" class="btn btn-primary save-button">
                  <i class="fa fa-refresh" style="margin-right: 5px;"></i>Submit
                </button>
              </div>
          
          </div>

        </div>
      </div>

      <!-- End Sales Card -->
    </section>

  </main><!-- End #main -->
</body>
</html>
