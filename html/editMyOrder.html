<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link href="../css/Home.css" rel="stylesheet" type="text/css">
  <link href="../css/Search.css" rel="stylesheet" type="text/css">
  <link href="../css/ticketConfirm2.css" rel="stylesheet" type="text/css">
  <script src="../jslib/jquery-3.6.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #SearchTicketContainer {
      background-color: rgb(190, 190, 190);
      background-image: url("../image/airline_bk.png");
      height: 200px;
      width: 100%;
      opacity: 0.9;
      overflow: hidden;
    }
  </style>


</head>

<body>
  <header>
    <div class="inner-width">
      <h1 class="logo"><span style="color:#1b42f0;">IVE </span>AIRLINE</h1>
      <nav class="navigation-menu">
        <a href="../html/Home-Login.html"></i> Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>

        <div class="dropdown">
          <img class="dropimg" src="../image/user_icon.jpg">

          <div class="dropdown-content">
            <a href="../html/myProfile.html">My profile</a>
            <a href="myOrder.html">My Order</a>
            <a href="../html/Home.html">Login Out</a>
          </div>
        </div>

      </nav>
    </div>
  </header>

  <div id="preloader" hidden>
    <div id="status" hidden><img src="../image/loading.gif" /></div>
  </div>

  <div class="AllContainer">

    <div id="SearchTicketContainer" style="height: auto;min-height: 1200px;">

      <div class="card" style="padding-bottom:80px">
        <div style="margin-left: 20px;margin-top: 20px;">
          <h3><i class="bi bi-airplane-fill"></i> Edit Order:</h3>
          <a href="SearchLogin.html">
            <button class="btn btn-primary" style="float: right;margin-top: -50px;margin-right: 20px;">
              Change Flight
            </button>
          </a>
          

          <div class="alert alert-primary alert-dismissible fade show" role="alert" style="margin-right: 20px;">
            <strong><i class="bi bi-info-circle-fill fa-sm"></i> Reminder</strong> You can only update and cancel the
            booking THREE days before the schedule.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <h3 class="card-title">Order Information</h3>
          <div class="row">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Order ID:</label>
              <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="10001">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">User ID:</label>
              <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="ST00001">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">CreditCard:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="1234 5678 1234 5678">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Identify Card:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="A123232(4)">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Adults:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control-plaintext" id="inputPassword" value="1" min="0">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">ChildNUm:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control-plaintext" id="inputPassword" value="0" min="0">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">FlightID(First):</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="FL001">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">FlightID(Back):</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="FL002">
              </div>
            </div>
          </div>

          <h5 style="margin-top: 15px;">First Flight Detail</h5>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Departure:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="Hong Kong Airport">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Destination:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="Japan Airport">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Date:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="2023/12/31">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Time:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="15:30">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Type of section:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="Economic" disabled>
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Price($):</label>
              <div class="col-sm-9">
                <input type="number" class="form-control-plaintext" id="inputPassword" value="4580">
              </div>
            </div>
          </div>

          <h5 style="margin-top: 15px;">Second Flight Detail</h5>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Departure:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="Japan Airport">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Destination:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="Hong Kong Airport">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Date:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="2024/1/5">
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Time:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control-plaintext" id="inputPassword" value="16:45">
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Type of section:</label>
              <div class="col-sm-9">
                <input id="text" class="form-control-plaintext Time2" value="Business" type="text" />
              </div>
            </div>

            <div class="form-group row col-sm-6">
              <label for="staticEmail" class="col-sm-3 col-form-label">Price($):</label>
              <div class="col-sm-9">
                <input type="number" class="form-control-plaintext" id="inputPassword" value="3910">
              </div>
            </div>
          </div>

          <div style="float: right;margin-right: 50px;">
            <a href="cancelOrder.html">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-backdrop="static" data-keyboard="false">
                  Cancel Order
                </button>
            </a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
